<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Libreism</title>

	<link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<nav class="libreism-info">
	<div class="libreism-info__text">Libreism</div>
	<div class="libreism-info__bar"></div>
</nav>
<div class="main-content__header">
	<section class="main-content">
		<div class="main-content__title">
			<span class="main-content__url"></span>의 시간
		</div>
		<div class="main-content__date">일 시 분 초</div>
		<div class="main-content__standard">
			<span style="flex-grow: 1;">표준시간대</span>
			<span class="main-content__standard_min">분</span>
			<span class="main-content__standard_sec">
				초<span class="main-content__standard_diff">초</span>
			</span>
		</div>
		<div class="main-content__icons">
			<span class="mdi mdi-plus"></span>
			<span class="mdi mdi-message-outline"></span>
		</div>
	</section>
</div>


</body>
</html>
